		<style>
			body{margin: 0; font-family: 'Roboto', sans-serif;}
			.container{overflow: hidden;}
			.slider{float: left;}
			.slider-container{white-space: nowrap; overflow: hidden;transition: 0.7s all ease;}
			
			.navigation{position: relative; left: 870px; bottom: 40px;}
			
			.slider:nth-child(1){background: #3FC380;}
			.slider:nth-child(2){background: #E74C3C;}
			.slider:nth-child(3){background: #E9D460;}
			.slider:nth-child(4){background: #3498db;}
			.slider:nth-child(5){background: #706fd3;}
			
			.nav-prev{background: url('Simple_javascript_slider_files/img/left.svg') no-repeat -2px -2px ; width: 30px; height: 30px; display: inline-block; cursor: pointer;}
			.nav-next{background: url('Simple_javascript_slider_files/img/right.svg') no-repeat -2px -2px; width: 30px; height: 30px; display: inline-block; margin-left: 4px;  cursor: pointer;}
			.navigation{user-select: none;}
                        .nav-prev.disable, .nav-next.disable{pointer-events: none; opacity: 0.3;}
			
			
			
.projHeader{position: absolute; left: 8%; top: 50%; transform: translateY(-50%); color: #fff;   border-right: 1px solid #fff;padding-right: 15px;}
.createdBy a{color: #fff; text-decoration: none; border-bottom: 1px solid #fff;}
.footer a{display: inline-block; font-size: 17px; padding: 7px 0; color: #fff; text-decoration: none; }

		</style>
	<body>
		<div class="container" id="container" style="width: 950px; height: 415px;">
			<div class="slider-container" id="sliderContainer" data-slide="0" style="transform: translateX(0px);">
				<div class="slider" style="width: 950px; height: 415px; "><img src="Simple_javascript_slider_files/1960s.png" style=""></div>
				<div class="slider" style="width: 950px; height: 415px;"></div>
				<div class="slider" style="width: 950px; height: 415px;"></div>
				<div class="slider" style="width: 950px; height: 415px;"></div>
				<div class="slider" style="width: 950px; height: 415px;"></div>
			</div>
			<div class="navigation">
				<span class="nav-prev disable" id="prev"></span>
				<span class="nav-next" id="next"></span>
			</div>
		</div>
		

<div class="projHeader">
  </div>
			
		<script>
			var container, sliderContainer, sliderLength, windowWt, windowHt, sections;
			var prevElm, nextElm;
			function initSlider(){
				prevElm = document.getElementById("prev");
				nextElm = document.getElementById("next");
				
				prevElm.addEventListener("click", function(){
                                        nextElm.classList.remove("disable");

					var slideNum = parseInt(sliderContainer.getAttribute("data-slide"))-1;
					if(slideNum < 0){return false;}
					var transX = -(slideNum*windowWt);
					
					sliderContainer.style.transform = "translateX("+transX+"px)"
					sliderContainer.setAttribute("data-slide", slideNum);
                                        if(slideNum == 0){prevElm.classList.add("disable");}
				}, false);
				
				nextElm.addEventListener("click", function(){
                                        prevElm.classList.remove("disable");
					var slideNum = parseInt(sliderContainer.getAttribute("data-slide"))+1;
					if(slideNum >= sliderLength){return false;}
					var transX = -(slideNum*windowWt);
					
					sliderContainer.style.transform = "translateX("+transX+"px)";
					sliderContainer.setAttribute("data-slide", slideNum);
                                        if(slideNum == sliderLength-1){nextElm.classList.add("disable");}
				}, false);
			}
			window.onload = function(){
				windowWt = 950;
				windowHt = 415;
				
				container = document.getElementById("container");
				sliderContainer = document.getElementById("sliderContainer");
				sliderLength = sliderContainer.children.length;
				sections = sliderContainer.children;
				
				var totalWidth = sliderLength * windowWt;
				container.style.width = windowWt+"px";
				sliderContainer.style.width = totalWidth+"px";
				container.style.height = windowHt+"px";
				
				for(i=0; i<sliderLength; i++){
					sections[i].style.width = windowWt+"px";
					sections[i].style.height = windowHt+"px";
				}
				
				initSlider();
				
			}
			
		</script>
	</body>
</html>
