<html>
<head>
    <meta charset="UTF-8" />
    <title>Highcharts Bar Chart</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<div id="container" style="width: 1000px; height: 500px; margin: 0 auto"></div>
<script language="JavaScript">
    
    $(document).ready(function() {
        var chart = {
            type: 'line'
        };
        var title = {
            text: ''
        };
        var subtitle = {
            text: ''
        };
        var xAxis = {
            type: 'datetime',
            labels: {
                format: '{value:%Y년}',
                align: 'right',
                rotation: -30,
                style: {
				    fontSize: '14px',
				    color: 'black'
			    },
            }
        };
        var yAxis = {// Primary yAxis
            title: {
                text: 'HP_Point',
                align: 'high'
            }
        };
       
        var tooltip = {
            xDateFormat: '%Y'+'년',
            shared:true,
            crosshairs:true,
        };
        var plotOptions = {
            series: {
            pointStart: Date.UTC(1964),
            pointInterval: 24 * 3600 * 1000 * 31 *12 // one year
            }
        };
        var legend = {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            x: 70,
            y: 60,
            floating: true,
            borderWidth: 0,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || 'rgba(255,255,255,0.25)'),
            shadow: false
        };
        var credits = {
            enabled: false
        };
        var series= [{
            name: 'HP_Point_USA',
            data: [6.02,5.77,5.84,5.99,5.96,6.49,6.38,6.18,6.35,6.1,6.19,6.68,6.55,6.6,6.91,6.73,6.9,6.76,7.34,7.14,7.23,6.77,7.06,7.33,7.72,8.14,7.86,7.77,8.4,7.95,8.26,7.9,8.61,9.17,8.18,8.68,9.04,9.2,9.46,9.29,9.22,9.44,9.43,9.08,9.12,9.08,8.88,8.2,8.38,8.86,8.66],
            tooltip: {
                valueSuffix:'점'
            },
        }
        ];

        var json = {};
        json.chart = chart;
        json.title = title;
        json.subtitle = subtitle;
        json.tooltip = tooltip;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.series = series;
        json.plotOptions = plotOptions;
        json.legend = legend;
        json.credits = credits;
        $('#container').highcharts(json);

    });
</script>
</body>
</html>
